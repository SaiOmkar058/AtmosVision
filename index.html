<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="https://res.cloudinary.com/decpgg8fe/image/upload/v1742289458/weather_deffault-removebg-preview_wfcvgb.png">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <video autoplay muted loop id="bgVideo" preload="auto" class="bg">
      <source src="" type="video/mp4">
    </video>
    <div class="vh-100 d-flex flex-column justify-content-center text-center container align-items-center">
      <div class="weather-card blur-background">
        <h2>Enter a city to see the weather</h2>        
          <div class="d-flex flex-column align-items-center">
            <input type="text" id="cityInput"
            class="form-control align-items-center text-center mt-2"
            style="max-width: 300px;"
            placeholder="Enter city"
        />
          <img id="weatherImage" src="" alt="Weather Image" class="img mb-2 mt-2">
          <button class="btn btn-primary mb-3 " id="getWeather" onclick="getWeather()">Get Weather</button>
        </div>          
          <div id="weatherResult" style="max-width: 1000px;"></div>
        </div>        
      </div>
    </div>
    <script src="script.js"></script>
  <footer class="bg-dark fixed-bottom">💡 Brought to you by Pardhu & me 😎 | ❤ Made with love</footer>
  </body>
</html>
